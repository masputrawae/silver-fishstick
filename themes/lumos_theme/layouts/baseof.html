<!doctype html>
<html
  lang="{{- site.Language.LanguageCode }}"
  dir="{{- or site.Language.LanguageDirection `ltr` }}"
  data-theme="dark"
>
  <head>
    {{- partial "headed/meta" . }}
    {{- partialCached "headed/assets" . }}
  </head>

  <body>
    <div class="layout">
      {{- partial "layouts/header" . }}
      {{- partial "layouts/sidebar_left" . }}

      <main class="main">
        <article class="markdown">
          {{- block "main" . }}
          {{- end }}
        </article>
      </main>

      {{- partial "layouts/sidebar_right" . }}
      {{- partial "layouts/footer" . }}
    </div>

    {{ partial "components/search" . }}

    <div id="overlay"></div>
    <div id="linkpreview"></div>
  </body>
</html>
