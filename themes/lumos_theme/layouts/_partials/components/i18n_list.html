{{ if .IsTranslated }}
  <label class="switch-lang">
    <span class="sr-only">Terjemah</span>
    {{ partial "components/icon" (dict "name" "translate") }}
    <select name="lang-select" class="switch-lang__select">
      <option value="{{ .RelPermalink }}" selected>
        {{ .Language.LanguageName }}
      </option>
      {{ range .Translations }}
        <option
          value="{{ .RelPermalink }}"
          {{ if eq .Language.Lang $.Site.Language.Lang }}selected{{ end }}
        >
          {{ .Language.LanguageName }}
        </option>
      {{ end }}
    </select>
  </label>
{{ end }}
