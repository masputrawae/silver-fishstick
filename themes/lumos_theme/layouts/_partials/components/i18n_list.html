{{ if .IsTranslated }}
  <label for="lang">{{ i18n "translations" }}</label>
  <select name="lang" id="lang-select">
    {{ range $.Site.Home.AllTranslations }}
      <option 
        value="{{ .RelPermalink }}"
        {{ if eq .Language.Lang $.Site.Language.Lang }}selected{{ end }}>
        {{ .Language.LanguageName }}
      </option>
    {{ end }}
  </select>
{{ end }}
