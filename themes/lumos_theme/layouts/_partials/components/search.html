<div id="searchBar" class="search-bar">
  <div 
    class="search-bar__wrapper" 
    id="searchForm" 
    data-search-url="{{ "search.json" | relURL }}"
  >
    <input
      type="search"
      name="query"
      id="search-input"
      class="search-bar__input"
      placeholder="Search through site content..."
      aria-label="Search through site content"
      autocomplete="off"
    />
    <button 
      class="search-bar__btn-close" 
      data-modal="searchBar" 
      id="searchModalClose"
    >
      {{ partial "components/icon" (dict "name" "x") }}
    </button>
  </div>

  <div
    class="search-bar__results-wrapper"
    id="resultsPanel"
    aria-live="polite"
    hidden
  >
    <ul id="results" class="results"></ul>
  </div>
</div>
