<aside id="sidebarRight" class="sidebar sidebar--right">
  {{ if in (slice "section" "page") .Kind }}
    <div class="widget">
      <strong class="widget__label">On This Page</strong>
      {{ .TableOfContents }}
    </div>
  {{ end }}

  {{ range $taxonomy := site.Params.displayTaxonomies }}
    {{ partial "components/terms.html" (dict "taxonomy" $taxonomy "page" $.Page ) }}
  {{ end }}

  {{ partial "components/git_history" . }}
</aside>
