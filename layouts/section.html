{{ define "main" }}
  <h1>{{ .Title }}</h1>
  {{ if site.Params.wikilink | default false }}
    {{ partial "components/wikilink" . }}
  {{ else }}
    {{ .Content }}
  {{ end }}
  {{ range .Pages }}
    <h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
    {{ .Summary }}
  {{ end }}
{{ end }}
